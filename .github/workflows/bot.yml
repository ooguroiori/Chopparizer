name: Discord Bot Running

on:
  workflow_dispatch:
  push:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Create Cookie File
        run: |
          cat << 'EOL' > youtube.cookies
          # Netscape HTTP Cookie File
          # https://curl.haxx.se/rfc/cookie_spec.html
          # This is a generated file!  Do not edit.
          
          .youtube.com	TRUE	/	TRUE	2147483647	VISITOR_INFO1_LIVE	${{ secrets.VISITOR_INFO1_LIVE }}
          .youtube.com	TRUE	/	TRUE	2147483647	LOGIN_INFO	${{ secrets.LOGIN_INFO }}
          EOL
          chmod 600 youtube.cookies
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: python main.py